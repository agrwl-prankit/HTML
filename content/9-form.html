<html>
    <head>
        <title> Form </title>
    </head>
    <body>

        <!-- form makes the page to be interactive
            it means: it allow user to enter data-->
            <form>
                <!-- anything in form tag will be the part of form
                    input is simple a edit text with different type-->

                    <p> Text: <input type = "text"> </p>
                    <p> Text : <input placeholder="enter name"> </p>
                    <p> Checkbox: <input type = "checkbox"> </p>
                    <p> Checkbox: <input type="checkbox" checked> </p>
                    <p> Date: <input type = "date"> </p>
                    <p> Time: <input type = "time"> </p>
                    <p> Number: <input type="number"> </p>
                    <p> <input type="submit" value="Click"> </p>

                    <!-- for radio button we need id
                        it allow you to select only one-->
                    Under 18: <input type="radio" name="age">
                    Over 18: <input type="radio" name="age">

                    <!-- for dropdown menu, we use select-->
                    <p> Skills: <select>
                        <option> Android </option>
                        <option> php </option>
                        <option> flutter </option>
                        <!-- for default use to display
                            <option selected> </option> -->
                    </select> </p>

            </form>

    </body>
</html>
