<html>
    <head>
        <title> Unordered List </title>
    </head>
    <body>

        <!-- ol for ordered list (countable) -->
        <!-- li for list items -->
        <ol>
            Simple list <br>
            <li> Java </li>
            <li> Kotlin </li>
        </ol>

        <!-- to start number other than 1 -->
        <ol start="10">
            Start from 10 <br>
            <li> Java </li>
            <li> Kotlin </li>
        </ol>

        <!-- numbers in opposite order -->
        <ol reversed>
            Number in reverse order <br>
            <li> Java </li>
            <li> Kotlin </li>
        </ol>

        <!-- counting other than numerals, 
            change type for more -->
        <ol type="A">
            Counting from A <br>
            <li> Java </li>
            <li> Kotlin </li>
        </ol>

    </body>
</html>
