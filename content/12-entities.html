<html>
    <head>
        <title> Entity </title>
    </head>
    <body>
        <!-- to display the reserved character in html
            we used entities-->

        <!-- if we use  less than(<) orgreater than(>),
             browser will mix them with tag-->

        <!-- syntax: &entity_name or &entity_number -->

        <p> Less than : &lt; </p>
        <p> Greater than: &gt; </p>
        <p> Ampersand: &amp; </p>
        <p> Cent: &cent; </p>
        <p> Pound: &pound; </p>
        <p> Yen: &yen; </p>
        <p> Euro: &euro; </p>
        <p> Copyright: &copy; </p>
        <p> Registered Trademark: &reg;</p>

        <p> <a href="https://www.w3schools.com/html/html_entities.asp">
            More about HTML Entities </a>
        </p>

    </body>
</html>
