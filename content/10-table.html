<html>
    <head>
        <title> Table </title>
    </head>
    <body>
        <!-- table is a way to set the data to user in 
            a excel sheet manner
            In table, we have table head and table body
            In a table, we have table row and
            In a table row, we have table cells/column-->
        <table>

            <thead> <!-- table head -->
                <tr>
                    <th> Column 1 </th>
                    <th> Column 2 </th>
                </tr>
            </thead>

            <tbody>
                
                <tr>
                    <td> Red </td>      <!-- Cell 1 -->
                    <td> Green </td>    <!-- Cell 2 -->
                </tr>

                <tr>
                    <td> First </td>
                    <td> Second </td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
