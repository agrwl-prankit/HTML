<html>
    <head>
        <title> Link </title>
    </head>
    <body>
        <!-- a(anchor) tag is used to link pages-->

        <!-- absolute link (start with http) -->
        <p id="top">
            <a href="https://www.google.com/"> Google </a>
        </p>

        <!-- click on image to navigate -->
        <p><a href="https://www.google.com">
            <img src="htmllogo.png" width="100" height="100"></a>
        </p>

        <!-- relative link -->
        <a href="7-ordered-list.html">Ordered List</a> <hr>
    
        <p><img src="htmllogo.png" width="100" height="100"></p>
        <p><img src="htmllogo.png" width="100" height="100"></p>
        <p><img src="htmllogo.png" width="100" height="100"></p>
        
        <!-- ancle link (on same page)
            mailny used to scroll up and down -->
        <p> <a href="#top"> Back to top </a> </p>

    </body>
</html>
