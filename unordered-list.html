<html>
    <head>
        <title> Unordered List </title>
    </head>
    <body>

        <!-- ul for unordered list (uncountable) -->
        <ul>
            Unordered lists item are: <br>
            <!-- li for list items -->
            <li> Java </li>
            <li> Kotlin </li>
            <li> Dart </li>
            <li> Node.js </li>
            <li> HTML </li>
            
            <hr>

            Using different formatting: <br>
            <li> <b> Java </b> </li>
            <li> <i> Kotlin </i> </li>
            <li> <u> Dart </u> </li>
            <li> <del> Node.js </del> </li>
            <li> <mark> HTML </mark> </li>
        </ul>

    </body>
</html>
