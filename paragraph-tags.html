<html>

    <head>
        <title>Paragraph Tags</title>
    </head>

    <body>

        <!--normal text and paragraph text are same but -->
        <!--  hey my name is :
              Prankit Agarwal
              Output: hey my nam is : Prankit Agarwal
         -->
        <!-- there is no line break, 
            for this we used paragraph tags
            Paragraph tag does not restylr the code -->

        <p> Hey! </p>
        <p> My name is : Prankit Agarwal </p>

        <!-- for line break we use br tag
            br tag is self closing tag -->

        <p> This is a <br> line break text </p>

    </body>

</html>
